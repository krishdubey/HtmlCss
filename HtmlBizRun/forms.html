<html>
<head>
<title>Forms</title>
</head>
<body>
    <h1>Registration Form</h1>
<form>
    <table>
        <tr>
            <td>Person Name:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
                <td>Email:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                    <td>Password:</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                        <td>Confirm Password:</td>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                            <td>Age:</td>
                            <td><input type="number"></td>
                        </tr>
                        <tr>
                                <td></td>
                                <td><input type="checkbox">Registration Fee Paid?</td>
                            </tr>
                            <tr>
                                    <td>Course:</td>
                                    <td>
                                        <input type="checkbox" name="course">Java
                                        <input type="checkbox" name="course">Html
                                            <input type="checkbox" name="course">CSS
                                                <input type="checkbox" name="course">JavaScript
                                                    <input type="checkbox" name="course">Angular
                                    </td>
                                </tr>
                            <tr>
                                    <td>Gender:</td>
                                    <td><input type="radio" name="course">Male
                                     <input type="radio" name="course">Femail
                                    </td>
                                </tr>    
    </table>
 
</form>
</body>
</html>
