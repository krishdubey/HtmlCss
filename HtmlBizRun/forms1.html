<html>
    <head>
        <title>Form 2</title>
    </head>
    <body>
        <h4>Registration Form</h4>
        <form>
            Name:<input type="text"><br>
            <input type="checkbox">Fee Payment Completed?<br>
            Course:
            <input type="radio" name="Course">Html
            <input type="radio" name="Course">Css
            <input type="radio" name="Course">Angular
            <input type="radio" name="Course">Java
            Attachment:<input type="file"><br>
            Color:<input type="color"><br>
            Date of payment:<input type="date"><br>
            Batch time:<input type="time"><br>
            Batch start month:<input type="month"><br>
            Week of Month:<input type="week"><br>
            Search:<input type="search"><br>
            Email:<input type="email"><br>
            Range: <input type="range" min="0" max="100"><br>
            Url: <input type="url"><br>
            <input type="hidden" name="anyName"value="anyValue">
            <input type="submit"><br>
            <input type="reset">
        </form>
    </body>
</html>
